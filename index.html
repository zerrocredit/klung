<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Klung (Minigamesville)</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; color: #fff; font-family: sans-serif; }
    .container { display: flex; flex-direction: column; height: 100%; }
    header { padding: 10px; background: #111; display: flex; align-items: center; }
    header h1 { flex: 1; margin: 0; font-size: 18px; }
    header .buttons { display: flex; gap: 8px; }
    button { padding: 6px 10px; background: #333; color: #fff; border: none; cursor: pointer; border-radius: 4px; }
    .game-frame { flex: 1; position: relative; }
    iframe { width: 100%; height: 100%; border: none; }
    .fallback { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; padding: 20px; background: rgba(0,0,0,0.8); border-radius: 8px; }
    footer { padding: 8px; background: #111; font-size: 13px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Klung (Minigamesville)</h1>
      <div class="buttons">
        <button id="openNew">Open in new tab</button>
        <button id="toggleFull">Toggle Fullscreen</button>
        <button id="help">How to save locally</button>
      </div>
    </header>

    <div class="game-frame" id="gameFrameWrap">
      <iframe id="gameFrame" src="https://minigamesville.com/game/klung/"></iframe>
      <div class="fallback" id="fallback" style="display: none;">
        <p>Could not embed the game.</p>
        <p>Try opening in a new tab, or save a local copy using the instructions below.</p>
      </div>
    </div>

    <footer>
      Tip: If the game doesn’t show inside this frame, click “Open in new tab.”
    </footer>
  </div>

  <script>
    const frame = document.getElementById('gameFrame');
    const fallback = document.getElementById('fallback');
    const wrap = document.getElementById('gameFrameWrap');

    // If iframe is not loaded after a timeout, show fallback
    let checkTimer = setTimeout(() => {
      fallback.style.display = 'block';
      frame.style.display = 'none';
    }, 3000);

    frame.addEventListener('load', () => {
      clearTimeout(checkTimer);
      fallback.style.display = 'none';
      frame.style.display = 'block';
    });

    document.getElementById('openNew').addEventListener('click', () => {
      window.open(frame.src, '_blank', 'noopener');
    });

    document.getElementById('toggleFull').addEventListener('click', async () => {
      if (!document.fullscreenElement) {
        await wrap.requestFullscreen().catch(() => alert('Fullscreen failed.'));
      } else {
        await document.exitFullscreen();
      }
    });

    document.getElementById('help').addEventListener('click', () => {
      alert(
        `How to make a local copy of this game:
1) Open the game URL in your browser.
2) Open Developer Tools → Network tab → reload → watch for the .js, .html, .css, and asset files.
3) Save the HTML (Right-click → Save As “Webpage, Complete”) or copy its source.
4) Download all referenced assets (scripts, images, data files) into a local folder.
5) Change the paths in the HTML to match your local file structure.
6) Run a local static server (example: \`python3 -m http.server 8000\`) in that folder to avoid browser security issues.`
      );
    });
  </script>
</body>
</html>
